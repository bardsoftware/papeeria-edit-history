<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Editor</title>
  <style type="text/css" media="screen">
    body {
        overflow: hidden;
    }
    #editor {
        border: 1px solid lightgray;
        height: 600px;
        width: 99%;
    }
   #maket {
    width: 100%; 
   }
   #maket TD {
    vertical-align: top; 
   }
   TD#leftcol {
    width: 80%; 
   }
  </style>
</head>
<body>
<table cellspacing="0" cellpadding="0" id="maket">
   <tr> 
    <td id="leftcol">
      <pre id="editor">
    \documentclass[12pt]{article}

    \usepackage{answers}
    \usepackage{setspace}
    \usepackage{graphicx}
}</pre>

<script src="src-noconflict/ace.js" charset="utf-8"></script>
    </td>
    <td>right col</td>
   </tr>
  </table>

</body>
<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/solarized_light");
    editor.session.setMode("ace/mode/latex");
</script>
</html>
