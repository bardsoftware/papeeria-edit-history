message Text {
  string text = 0
}

message Commit {
  string UserName = 0
  int64 editPosition = 1
  optional string insertion = 2
  optional int64 deletedSymbolsCount = 3
}

service Cosmas {
  rpc makeCommit(Commit) returns () {}
  rpc createNewVersion () returns (Text) {}
  rpc getVersion (int32) returns (Text) {}
}
